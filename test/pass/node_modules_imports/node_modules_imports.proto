syntax = "proto3";

package node_modules_imports;

// This message will require importing from node_modules
message Message {
  // Fields that require the protobuf lib from node_modules
  bytes data = 1;
  string text = 2;
  
  // Repeated fields that require list wrappers
  repeated bytes data_list = 3;
  repeated string text_list = 4;
  
  // Nested message to test library references
  message NestedMessage {
    string value = 1;
  }
  
  // Field using the nested message
  repeated NestedMessage nested = 5;
} 